<!DOCTYPE html>
<html>
<head>
    <title>Error - UpVRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        .error-box {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #677bc4;
            border-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1 class="text-danger mb-4">{{ error }}</h1>
            <p class="lead">{{ message }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</body>
</html>
