<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - UpVRt</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="UpVRt - Video Uploader for Discord">
    <meta property="og:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta property="og:image" content="https://www.introvrtlounge.com{{ url_for('static', filename='og-image.png') }}">
    <meta property="og:url" content="https://www.introvrtlounge.com/upvrt/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#7289DA">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UpVRt - Video Uploader for Discord">
    <meta name="twitter:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta name="twitter:image" content="https://www.introvrtlounge.com{{ url_for('static', filename='og-image.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-form {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #677bc4;
            border-color: #677bc4;
        }
        #upload-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <div class="upload-form">
            <form id="upload-form" action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="video" class="form-label">Select Video (MP4, max 100MB)</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/mp4" required>
                </div>
                <div class="mb-3">
                    <label for="channel" class="form-label">Select Channel</label>
                    <select class="form-select" id="channel" name="channel_id" required>
                        <option value="">Choose a channel...</option>
                        {% for channel in channels %}
                        <option value="{{ channel.id }}">{{ channel.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Process</button>
            </form>
            <div id="upload-status" class="alert"></div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const statusDiv = document.getElementById('upload-status');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Check file size
            const videoFile = document.getElementById('video').files[0];
            if (videoFile.size > 100 * 1024 * 1024) {
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = 'File is too large. Maximum size is 100MB.';
                statusDiv.style.display = 'block';
                return false;
            }
            
            // Disable form and show loading
            submitButton.disabled = true;
            statusDiv.className = 'alert alert-info';
            statusDiv.textContent = 'Uploading and processing video... Please wait.';
            statusDiv.style.display = 'block';
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '{{ url_for("login") }}';
                        throw new Error('Authentication required');
                    }
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(result => {
                statusDiv.className = 'alert alert-success';
                statusDiv.textContent = result;
                form.reset();
            })
            .catch(error => {
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = error.message || 'An error occurred. Please try again.';
            })
            .finally(() => {
                submitButton.disabled = false;
                statusDiv.style.display = 'block';
            });
        };
    </script>
</body>
</html>
