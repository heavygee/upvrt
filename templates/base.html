<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}UpVRt{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="UpVRt - Video Uploader for Discord">
    <meta property="og:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta property="og:image" content="https://www.introvrtlounge.com/upvrt/static/images/og-image.png">
    <meta property="og:url" content="https://www.introvrtlounge.com/upvrt/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#7289DA">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UpVRt - Video Uploader for Discord">
    <meta name="twitter:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta name="twitter:image" content="https://www.introvrtlounge.com/upvrt/static/images/og-image.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }
        .version-info {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #72767d;
            font-size: 0.8rem;
        }
        .version-info span {
            cursor: help;
            border-bottom: 1px dotted #72767d;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="version-info">
        <span title="{{ commit_message }}">UpVRt v{{ version }}</span>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
