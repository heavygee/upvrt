{% extends "base.html" %}

{% block title %}Login - UpVRt{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Welcome to UpVRt</h1>
    <p class="lead">Upload and compress your videos for Discord with automatic watermarking and optimization.</p>
    <p>Please log in with Discord to continue:</p>
    <a href="{{ oauth_url }}" class="btn btn-primary">
        <img src="{{ url_for('static', filename='discord-mark-white.svg') }}" alt="Discord" style="height: 24px; margin-right: 8px;">
        Login with Discord
    </a>
</div>
{% endblock %}
