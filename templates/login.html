<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - UpVRt</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="UpVRt - Video Uploader for Discord">
    <meta property="og:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta property="og:image" content="https://www.introvrtlounge.com{{ url_for('static', filename='og-image.png') }}">
    <meta property="og:url" content="https://www.introvrtlounge.com/upvrt/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#7289DA">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UpVRt - Video Uploader for Discord">
    <meta name="twitter:description" content="Upload and compress your videos for Discord with automatic watermarking and optimization.">
    <meta name="twitter:image" content="https://www.introvrtlounge.com{{ url_for('static', filename='og-image.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        .btn-discord {
            background-color: #7289da;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            font-size: 1.2em;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-discord:hover {
            background-color: #677bc4;
            color: white;
            text-decoration: none;
        }
        .btn-discord i {
            margin-right: 10px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome to UpVRt</h1>
        <p class="lead mb-4">Upload and compress your videos for Discord</p>
        <a href="{{ oauth_url }}" class="btn-discord" onclick="return startOAuth(event)">
            <i class="fab fa-discord"></i> Login with Discord
        </a>
        <p class="mt-4 text-muted">You must be a member of the IntroVRt Lounge Discord server to use this application.</p>
    </div>

    <script>
        let authWindow = null;

        function startOAuth(event) {
            event.preventDefault();
            const width = 500;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            // Close any existing auth window
            if (authWindow) {
                authWindow.close();
            }
            
            // Open new auth window
            authWindow = window.open(
                event.target.closest('a').href,
                'discord-oauth',
                `width=${width},height=${height},left=${left},top=${top}`
            );
            
            return false;
        }

        // Listen for messages from the popup
        window.addEventListener('message', function(event) {
            if (event.origin !== window.location.origin) return;
            
            if (event.data === 'oauth-success') {
                // Close the auth window if it's still open
                if (authWindow) {
                    authWindow.close();
                }
                // Redirect to dashboard
                window.location.href = '{{ url_for("dashboard") }}';
            }
        });
    </script>
</body>
</html>
